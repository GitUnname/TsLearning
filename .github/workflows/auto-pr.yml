name: Auto-create PR for feature branches

on:
  push:
    branches-ignore:
      - "master"

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # полная история (опционально, но рекомендуется)

      - name: Create or update Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: main
          pr_title: "feat: ${{ github.ref_name }}"
          pr_body: |
            ## Что сделано
            <!-- Опишите изменения -->

            ## Связанные задачи
            <!-- Ссылки на тикеты -->

            ---
            *Автоматически создан при пуше в `${{ github.ref_name }}`*
          pr_draft: true
          pr_allow_empty: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
